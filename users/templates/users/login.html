{% extends 'hello/base.html' %}
{% block content %}
    {% if form.errors %}
        <p>用户名密码不正确，重新输入</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">login</button>
        <input type="hidden" name="next" value="{% url 'hello:index' %}"/>
    </form>

{% endblock content %}
