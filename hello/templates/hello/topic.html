{% extends 'hello/base.html' %}
{% block content %}
    <p>Topic:{{ topic }}</p>

    <p>Entries:</p>
    <ul>
        {% for entry in entries %}
            <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
            <p>{{ entry.text|linebreaks }}</p>
            <p>
                <a href="{% url 'hello:edit_entry' entry.id %}">edit entry</a>
            </p>
        {% empty %}
            <li>no entries</li>
        {% endfor %}
    </ul>
    <a href="{% url 'hello:new_entry' topic.id %}">add a new entry</a>
{% endblock content %}
